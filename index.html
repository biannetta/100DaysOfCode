<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>100DaysofCoding</title>
    <meta name="description" content="My 100 Days of Coding Web App" />
    <link rel="stylesheet" href="src/css/style.css" />
  </head>
  <body>
    <div id="app"></div>

    <!-- JS Templates -->
    <script type="text/template" id="app-content">
      <header>#100DaysOfCoding</header>
      <div class="main__content">
      </div>
      <footer>Made with ☕️ by <a href="https://github.com/biannetta/100DaysOfCode">@biannetta</a></footer>
    </script>

    <script type="text/template" id="activity-table">
      <!-- Table Listing for Activities -->
      <div id="activities" class="table"></div>
        <div class="table">
          <h3>Activities</h3>
          <button class="button button--load">Load Data</button>
        </div>
        <div class="table__row table__row--header">
          <div class="table__row__col--title">Date</div>
          <div class="table__row__col--title">Type</div>
          <div class="table__row__col--title">Quantity</div>
        </div>
      </div>
    </script>
      
    <script type="text/template" id="activity-item--display">
      <div><%= formatted_activity_date %></div>
      <div><%= activity_type %></div>
      <div><%= activity_quantity %></div>
    </script> 
   
    <script type="text/template" id="activity-item--edit">
      <div><%= activity_date %></div>
      <div><input type="text" name="type" value="<%= activity_type %>" /></div>
      <div><input type="number" name="quantity" value="<%= activity_quantity %>" /></div>
      <button class="button button--save">Save</button>
    </script> 
   
    <!-- Javascript -->
    <script src="node_modules/underscore/underscore.js"></script>
    <script src="node_modules/jquery/dist/jquery.js"></script>
    <script src="node_modules/backbone/backbone.js"></script>
    <script type="module" src="src/index.js"></script>
  </body>
</html>
